<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Movietrivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}">
</head>
<body>
    <section class="contenedor-fondo-animado">
        <div class="animacion">
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
        </div>
        <div class="seccion-contenido">
            <div class="contenido">
                <h4>Login or Register</h4>
                <div class="mb-3">
                    <label for="username" class="parepa">Username</label>
                    <input id="username" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="parepa">Password</label>
                    <input id="password" type="password" class="form-control">
                </div>
                <div class="mb-3 form-check">
                </div>
                <button onclick="sendCredentials()" class="btn btn-primary botonsito" id="logineado">Login</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
<style>
    @import url('http://fonts.cdnfonts.com/css/games');
</style>
<script>
    const sendCredentials = async () => {
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;
        if (!username || !password) {
            return;
        }
        const data = new FormData();
        data.append("username", username);
        data.append("password", password);
        try {
            const res = await fetch("http://localhost:5000/api/auth",
            {
                method: "post",
                body: data
            });
            if (res.status == 200) {
                window.location.href = 'http://localhost:5000/play';
            } else {
                alert("Invalid credentials");
            }
        } catch (err) {
            console.log(err);
        }
    }
    var submit = document.querySelector('#password');
    submit.addEventListener("keypress", (event) => {
        if (event.key == "Enter") {
            sendCredentials();
        }
    });

$(document).ready(function(){
$('#password').keypress(function(e){
    if(e.keyCode==13)
      $('#loguineado').click();
    });
});

</script>
</body>
</html>
